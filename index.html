<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vantrel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #071a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
        }

        img {
            width: 100%;
            max-width: 420px;
        }

        .coming {
            margin-top: 30px;
            font-size: 14px;
            letter-spacing: 4px;
            color: #8fa3ff;
            text-transform: uppercase;
        }

        .email {
            margin-top: 20px;
            font-size: 13px;
            color: #cccccc;
        }

        .email a {
            color: #8fa3ff;
            text-decoration: none;
        }

        .email a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../images/logo.png" alt="Vantrel Logo">
        <div class="coming">Coming Soon</div>
        <div class="email">
            <a href="mailto:info@vantrel.com">info@vantrel.com</a>
        </div>
    </div>
</body>
</html>
